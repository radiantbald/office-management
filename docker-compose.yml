services:
  db:
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    restart: unless-stopped
    stop_grace_period: 2m
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-office}
      POSTGRES_USER: ${POSTGRES_USER:-office}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-office}
      DB_DUMP_ON_STOP: "true"
      DB_DUMP_DIR: /db_dumps
      DB_DUMP_TAG: auto_on_db_stop
    # For local development, expose DB port to host:
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/db_dumps:/db_dumps
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://office:office@db:5432/office?sslmode=disable}
      PORT: ${PORT:-8080}
      OFFICE_JWT_SECRET: ${OFFICE_JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    volumes:
      - uploads:/app/uploads
      - db_dumps:/app/backend/db_dumps
    ports:
      - "${API_PORT:-8081}:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/api/health > /dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-8080}:80"

  migrate:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: "no"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://office:office@db:5432/office?sslmode=disable}
      MIGRATE_ONLY: "true"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
  uploads:
  db_dumps:
