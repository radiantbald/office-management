version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  migrate:
    image: ${API_IMAGE}
    restart: "no"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MIGRATE_ONLY: "true"
    depends_on:
      db:
        condition: service_healthy

  api:
    image: ${API_IMAGE}
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT:-8080}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    volumes:
      - uploads:/app/uploads
      - ./backend/db_dumps:/app/backend/db_dumps
    ports:
      - "${API_PORT:-8081}:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/api/health > /dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  web:
    image: ${WEB_IMAGE}
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-8080}:80"

volumes:
  db_data:
  uploads:
