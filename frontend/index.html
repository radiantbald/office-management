<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Офисные здания</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="app-header-content">
        <div class="header-copy">
          <div class="header-top">
            <h1 id="pageTitle">Офисные здания</h1>
          </div>
          <p id="pageSubtitle">Добавляйте здания и выбирайте нужное из списка.</p>
        </div>
        <div id="headerActions" class="header-actions">
          <button id="openAddModalBtn" class="primary" type="button">Добавить здание</button>
          <button id="editBuildingBtn" class="ghost is-hidden" type="button">Редактировать</button>
          <button id="editFloorBtn" class="ghost is-hidden" type="button">Редактировать</button>
        </div>
      </div>
    </header>

    <main class="app">
      <section id="buildingsPage" class="buildings-page">
        <div id="emptyState" class="placeholder app-empty">Добавьте первое здание.</div>
        <div id="buildingsGrid" class="buildings-grid"></div>
      </section>

      <section id="buildingPage" class="building-page is-hidden">
        <div class="breadcrumb">
          <a class="breadcrumb-link" href="/buildings">← К списку зданий</a>
        </div>
        <div class="card">
          <div class="card-header">
            <h3>Этажи</h3>
            <span id="floorsCount" class="tag">0</span>
          </div>
          <div id="buildingStatus" class="status" role="status" aria-live="polite"></div>
          <div id="floorsList" class="floors-list"></div>
          <div id="floorsEmpty" class="placeholder app-empty is-hidden">Этажи пока не добавлены.</div>
        </div>
      </section>

      <section id="floorPage" class="floor-page is-hidden">
        <div class="breadcrumb">
          <a id="breadcrumbBuildings" class="breadcrumb-link" href="/buildings">← К списку зданий</a>
          <span class="breadcrumb-separator">/</span>
          <a id="breadcrumbBuilding" class="breadcrumb-link" href="/buildings">Здание</a>
        </div>
        <div id="floorPlanLayout" class="floor-plan-layout">
          <aside id="floorPlanActions" class="floor-plan-actions is-hidden" aria-hidden="true">
            <button id="openFloorPlanModalBtn" class="primary" type="button">Изменить план</button>
            <button id="cancelFloorEditBtn" class="ghost floor-actions-cancel" type="button">
              Отменить
            </button>
          </aside>
          <aside id="floorPlanSpaces" class="floor-plan-spaces is-hidden" aria-hidden="true">
            <div class="floor-spaces-header">
              <h3 class="floor-actions-title">Пространства</h3>
              <button
                id="addSpaceBtn"
                class="icon-button add-space-btn"
                type="button"
                aria-label="Добавить пространство"
                title="Добавить пространство"
                data-label="Добавить пространство"
                data-active-label="Отменить выделение"
                data-icon="+"
                data-active-icon="×"
              >
                +
              </button>
            </div>
            <div class="floor-actions-section">
              <div id="floorSpacesList" class="floor-spaces-list"></div>
              <div id="floorSpacesEmpty" class="placeholder app-empty is-hidden">
                Пространств пока нет.
              </div>
            </div>
          </aside>
          <div class="floor-plan">
            <div id="floorPlanPreview" class="floor-plan-preview">
              <div id="floorPlanCanvas" class="floor-plan-canvas"></div>
            </div>
            <div id="floorPlanPlaceholder" class="placeholder app-empty is-hidden">
              План этажа пока не загружен.
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="floorPlanModal" class="modal floor-plan-modal" aria-hidden="true">
      <div class="modal-backdrop" data-modal-close="true"></div>
      <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="floorPlanModalTitle">
        <div class="modal-header">
          <h2 id="floorPlanModalTitle">Добавить план этажа</h2>
          <button id="floorPlanModalCloseBtn" class="icon-button" type="button" data-modal-close="true">
            ✕
          </button>
        </div>
        <div id="floorPlanModalBody">
          <div class="floor-actions-section">
            <label class="field">
              <span id="floorPlanActionLabel">План этажа (изображение)</span>
              <input id="floorPlanFile" type="file" accept="image/*" />
              <span class="hint">Файл будет преобразован в SVG и сохранен.</span>
            </label>
            <button id="uploadFloorPlanBtn" class="primary" type="button">Загрузить план</button>
          </div>
          <div class="form-actions">
            <button id="deleteFloorPlanBtn" class="context-action danger is-hidden" type="button">
              Удалить план
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="buildingModal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" data-modal-close="true"></div>
      <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-header">
          <h2 id="modalTitle">Добавить здание</h2>
          <button id="modalCloseBtn" class="icon-button" type="button" data-modal-close="true">
            ✕
          </button>
        </div>
        <form id="buildingForm" class="form">
          <label class="field">
            <span>Название здания</span>
            <input id="buildingName" type="text" placeholder="Например, БЦ Вега" required />
          </label>
          <label class="field">
            <span>Адрес</span>
            <input
              id="buildingAddress"
              type="text"
              placeholder="Например, ул. Ленина, 12"
              required
            />
          </label>
          <label class="field">
            <span>Изображение здания (необязательно)</span>
            <input id="buildingImage" type="file" accept="image/*" />
            <span id="imageHint" class="hint">Если не добавить, выберем случайную картинку.</span>
          </label>
          <div id="floorsFields" class="field-group">
            <label class="field">
              <span>Подземные этажи</span>
              <input
                id="buildingUndergroundFloors"
                type="number"
                min="0"
                step="1"
                placeholder="0"
              />
            </label>
            <label class="field">
              <span>Наземные этажи</span>
              <input
                id="buildingAbovegroundFloors"
                type="number"
                min="0"
                step="1"
                placeholder="0"
              />
            </label>
          </div>
          <div id="imagePreview" class="image-preview is-hidden">
            <img id="imagePreviewImg" alt="Предпросмотр изображения здания" />
            <button id="removeImageBtn" class="ghost image-remove" type="button">
              Удалить изображение
            </button>
          </div>
          <div class="form-actions">
            <button id="submitBtn" class="primary" type="submit">Добавить</button>
            <button id="deleteBuildingBtn" class="context-action danger is-hidden" type="button">
              Удалить здание
            </button>
          </div>
        </form>
        <div id="status" class="status" role="status" aria-live="polite"></div>
      </div>
    </div>
    <div id="spaceModal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" data-modal-close="true"></div>
      <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="spaceModalTitle">
        <div class="modal-header">
          <h2 id="spaceModalTitle">Новое пространство</h2>
          <button id="spaceModalCloseBtn" class="icon-button" type="button" data-modal-close="true">
            ✕
          </button>
        </div>
        <form id="spaceForm" class="form">
          <label class="field">
            <span>Название пространства</span>
            <input id="spaceNameField" type="text" placeholder="Например, Open Space" required />
          </label>
          <label class="field">
            <span>Цвет заливки</span>
            <input id="spaceColorInput" type="color" value="#60a5fa" />
          </label>
          <div class="form-actions">
            <button id="spaceSaveBtn" class="primary" type="submit">Сохранить</button>
            <button id="spaceCancelBtn" class="ghost" type="button" data-modal-close="true">
              Отменить
            </button>
          </div>
        </form>
        <div id="spaceStatus" class="status" role="status" aria-live="polite"></div>
      </div>
    </div>
    <script src="/imagetracer.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
