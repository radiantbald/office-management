<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Floor Plan Vectorizer</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./imagetracer.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div>
        <h1>Векторизация плана этажа</h1>
        <p>Загрузите изображение и получите SVG для веб-отображения.</p>
      </div>
    </header>

    <main class="app">
      <section class="card">
        <h2>1. Загрузка</h2>
        <label class="file-input">
          <input id="fileInput" type="file" accept="image/*" />
          <span>Выбрать изображение</span>
        </label>
        <div class="hint">
          Поддерживаются PNG, JPG, TIFF и другие форматы браузера.
        </div>
      </section>

      <section class="card">
        <h2>2. Векторизация</h2>
        <p class="hint">Конвертация выполняется по нажатию кнопки.</p>
        <button id="vectorizeBtn" class="primary" disabled>Векторизовать</button>
      </section>

      <section class="card split">
        <div>
          <h2>3. Исходник</h2>
          <div class="preview">
            <img id="rasterPreview" alt="Исходное изображение" />
          </div>
        </div>
        <div>
          <h2>4. SVG</h2>
          <div id="svgContainer" class="preview svg-preview">
            <div class="placeholder">Загрузите изображение для векторизации</div>
          </div>
          <button id="downloadBtn" class="ghost" disabled>Скачать SVG</button>
        </div>
      </section>
    </main>

    <canvas id="workingCanvas" width="0" height="0" aria-hidden="true"></canvas>
    <script src="./main.js"></script>
  </body>
</html>
