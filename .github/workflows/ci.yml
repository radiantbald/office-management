name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  go-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true
      - name: Go test
        run: go test ./...
      - name: Go vet
        run: go vet ./...

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build API image
        run: docker build -f backend/Dockerfile -t office-api:ci .
      - name: Build Web image
        run: docker build -f frontend/Dockerfile -t office-web:ci .
